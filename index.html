<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>SoniMo</title>
    <!-- Update MediaPipe imports -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 2.5em;
            margin: 20px 0;
            text-align: center;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 480px;
            margin: 20px auto;
            aspect-ratio: 9 / 16; /* Maintain 9:16 aspect ratio */
            overflow: hidden; /* Hide overflow */
        }
        canvas {
            width: 100%;
            height: 100%; /* Fill the container */
            border-radius: 12px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            display: block;
        }
        video {
            display: none; /* Completely hide video element */
        }
        #startButton {
            padding: 12px 24px;
            font-size: 18px;
            background: #5da3b5;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        #startButton:hover {
            background: #4a8294;
            transform: scale(1.05);
        }
        #startButton:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        #status {
            color: #666;
            margin: 10px 0;
            font-family: Arial, sans-serif;
        }
        #switchCameraButton {
            display: none;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 0 20px;
            z-index: 10;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }
        .volume-control {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .volume-control label {
            color: white;
            min-width: 60px;
        }
        #volumeSlider {
            flex-grow: 1;
            height: 15px;
        }
        #startButton, #toggleButton {
            flex: 1;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px; /* Add minimum width to ensure equal size */
        }
        #startButton:hover, #toggleButton:hover {
            transform: scale(1.05);
        }
        #startButton {
            background: rgba(93, 163, 181, 0.9);
        }
        #toggleButton {
            background: rgba(181, 93, 93, 0.9);
        }
        #startButton:hover {
            background: rgba(74, 130, 148, 0.9);
        }
        #toggleButton:hover {
            background: rgba(148, 75, 75, 0.9);
        }
        #startButton:disabled, #toggleButton:disabled {
            background: rgba(204, 204, 204, 0.9);
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <h1>SoniMo</h1>
    <div id="status">Loading...</div>
    <div class="container">
        <video id="videoInput" playsinline></video>
        <canvas id="canvasOutput"></canvas>
        <div class="controls">
            <div class="button-row">
                <button id="startButton">Start Audio</button>
                <button id="toggleButton" disabled>Stop Sound</button>
            </div>
            <div class="volume-control">
                <label for="volumeSlider">Volume:</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="100" disabled>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
